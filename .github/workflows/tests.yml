name: tests
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql
        env:
          MYSQL_ROOT_PASSWORD: password
        ports:
          - 3306:3306
        # needed because the mysql container does not provide a healthcheck
        options: --health-cmd="mysqladmin ping" --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - name: checkout
        uses: actions/checkout@v2 # default checkout action for workflows
      - name: start_mysql_service
        run: |
          sudo service mysql start
      - name: setup_python
        uses: actions/setup-python@v2
        with:
          python-version: '3.7'
      - name: install_project_dependencies # apparently cryptography package is needed
        run: |
          python -m pip install --upgrade pip
          python -m pip install cryptography
          python -m pip install -r requirements.txt
      - name: test_database_access
        env:
          MYSQL_USER: 'root'
          MYSQL_HOST: 'localhost'
          MYSQL_PASSWORD: 'password'
        run: |
          mysql -u$MYSQL_USER -h 127.0.0.1 -p$MYSQL_PASSWORD -e "CREATE DATABASE test_key_database;"
      - name: run_tests
        env:
          MYSQL_USER: 'root'
          MYSQL_HOST: 'localhost'
          MYSQL_PASSWORD: 'password'
        run: |
          python -m unittest
